<!DOCTYPE html>

<!-- 

  Dymarchuk Oleksandr
Diskord: dymarchuk (hamster)

 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/css/hamburger.css" />
    <link rel="stylesheet" href="/css/arrow-menu-icon.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/query-sm-shared.css" />
    <link rel="stylesheet" href="/css/query-s.css" />
    <link rel="stylesheet" href="/css/query-m.css" />
    <link rel="stylesheet" href="/css/query-xl.css" />
    <script src="js/script.js" defer></script>
    <script src="js/hamburger-animace.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="test2"></div>
    <div class="test"></div>
    <header>
      <div class="logo">
        <h1>Harry Potter</h1>
      </div>

      <nav>
        <ul id="dropdown"></ul>
      </nav>
      <div class="menu-icon">
        <svg
          width="25"
          height="25"
          viewBox="-2 -2 8 8"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g transform="matrix(1,0,0,1,0,0)">
            <g transform="matrix(1,0,0,1,0,0)">
              <path
                class="top"
                d="M 0 0 L 4 0 C 6 0 6 2 4 2 L 0 2 C -2 2 -1 -1 0 0 L 2 2 L 4 0 Z"
              />
            </g>
            <g transform="matrix(1,0,0,1,0,0)">
              <path
                class="bot"
                d="M 4 4 L 0 4 C -2 4 -2 2 0 2 L 4 2 C 6 2 5 5 4 4 L 2 2 L 0 4 Z"
              />
            </g>
            <path class="mid" d="M 0 2 H 4" />
          </g>
        </svg>
      </div>
    </header>
    <main>
      <section class="welcome" style="color: white">
        <br />
        <form style="margin: 20px; padding: 20px; border: yellow 1px solid">
          <!-- pridat kontrolu poctu at nebude hodne -->
          <p>
            Počet hlavních MAIN (unlimited)<br />
            <input
              type="text"
              class="countMain"
              placeholder="def. random 6 - 9"
            />
          </p>
          <p>
            Počet položek Menu (unlimited)<br />
            <input
              type="text"
              class="countElements"
              placeholder="def. random 5"
            />
          </p>
          <p>
            Hloubka vložení (unlimited)<br />
            <input
              type="text"
              class="countDeepsLevels"
              placeholder="def. random 7"
            />
          </p>
          <input type="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
